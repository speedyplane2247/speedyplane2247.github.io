<head>
<h1> Simple URL En/Decoder </h1>
<title> jsCoder </title>
</head>
<body>
<script src="https://speedyplane2247.github.io/ext/main.js"></script>
<h2> Encoder </h2>
<form>
  Decoded URI:<br>
  <input type="text" name="decodeX12"><br>
  <button type="submit" onclick="encode()">Encode</button>
  </form>

<p id="outputEncoded">Encoded URI: </p>
<h2> Decoder </h2>
<form>
  Encoded URI:<br>
  <input type="text" name="encodeX12"><br>
  <button onclick="decode()">Decode!</button>
  </form>

<p id="outputDecoded">Decoded URI: </p>
<noscript>This site uses JavaScript to allow it to encode/decode URIs.</noscript>
</body>
